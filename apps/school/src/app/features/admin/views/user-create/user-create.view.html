
<form [formGroup]="userForm" (ngSubmit)="save()">
  <mat-form-field appearance="outline">
    <mat-label>DNI</mat-label>
    <input matInput formControlName="dni" >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="email" >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nombres</mat-label>
    <input matInput formControlName="firstName" >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="lastName" >
  </mat-form-field>

  <mat-checkbox formControlName="isSuperuser">Superusuario</mat-checkbox>

  <mat-form-field appearance="outline">
    <mat-label>Permisos</mat-label>
    <mat-select multiple formControlName="permissions">
      <mat-option *ngFor="let option of permissions$ | async" [value]="option.id">{{option.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Roles</mat-label>
    <mat-select multiple formControlName="rols">
      <mat-option *ngFor="let option of rols$ | async" [value]="option.id">{{option.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary">Ingresar</button>
</form>
